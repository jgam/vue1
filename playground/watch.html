<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="add">increase</button>
        {{num}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            watch:{
                num: function(){
                    this.logText()
                }
            },
            methods:{
                add: function(){
                    this.num += 1;
                },
                logText: function(){
                    console.log('log Text implemented')
                }
            }
        })
    </script>
</body>
</html>
