<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="logText"></app-header>
        <app-content v-bind:number="num" v-on:increasing="increase"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass')
                }
            }
        }

        var appContent = {
            template: '<div><button v-on:click="addNumber">add</button><div>{{number}}</div></div>',
            methods: {
                addNumber: function(){
                    this.$emit('increasing')
                }
            },
            props: ['number']
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            data:{
                num: 10
            },
            methods: {
                logText: function(){
                    console.log('hi')
                },
                increase: function(){
                    this.num += 1;

                }
            }
        });
    </script>
</body>
</html>
